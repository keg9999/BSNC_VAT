_schema-version: "3.1"
ID: BSNC_VAT
description: A simple CAP project.
version: 1.0.5
modules:
  - name: BSNC_VAT-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: BSNC_VAT-db
      - name: BSNC_VAT-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: BSNC_VAT-db-deployer
    type: hdb
    path: db #gen/db
    requires:
      - name: BSNC_VAT-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: BSNC_VAT-destinations
    type: com.sap.application.content
    requires:
      - name: BSNC_VAT-uaa
        parameters:
          service-key:
            name: BSNC_VAT-uaa-key
      - name: BSNC_VAT-html5-repo-host
        parameters:
          service-key:
            name: BSNC_VAT-html5-repo-host-key
      - name: srv-api
      - name: BSNC_VAT-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: BSNC_VAT-app-srv
              TokenServiceInstanceName: BSNC_VAT-uaa
              TokenServiceKeyName: BSNC_VAT-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: BSNC_VAT.service
            - Name: BSNC_VAT-html5-repo-host
              ServiceInstanceName: BSNC_VAT-html5-repo-host
              ServiceKeyName: BSNC_VAT-html5-repo-host-key
              sap.cloud.service: BSNC_VAT.service
            - Authentication: OAuth2UserTokenExchange
              Name: BSNC_VAT-uaa
              ServiceInstanceName: BSNC_VAT-uaa
              ServiceKeyName: BSNC_VAT-uaa-key
              sap.cloud.service: BSNC_VAT.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: BSNC_VAT-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: BSNC_VAT-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nsbsncvat0000.zip
          name: nsbsncvat0000
          target-path: resources/
        - artifacts:
            - nsbsncvat0010.zip
          name: nsbsncvat0010
          target-path: resources/
        - artifacts:
            - nsbsncvat0020.zip
          name: nsbsncvat0020
          target-path: resources/
        - artifacts:
            - nsbsncvat0030.zip
          name: nsbsncvat0030
          target-path: resources/
        - artifacts:
            - nsbsncvat0040.zip
          name: nsbsncvat0040
          target-path: resources/
        - artifacts:
            - nsbsncvat0050.zip
          name: nsbsncvat0050
          target-path: resources/
        - artifacts:
            - nsbsncvat0060.zip
          name: nsbsncvat0060
          target-path: resources/
        - artifacts:
            - nsbsncvat0080.zip
          name: nsbsncvat0080
          target-path: resources/
        - artifacts:
            - nsbsncvat0110.zip
          name: nsbsncvat0110
          target-path: resources/
  - name: nsbsncvat0000
    type: html5
    path: app/bsnc_vat_0000
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npx rimraf gen/db/src/gen/data
      supported-platforms: []
  - name: nsbsncvat0010
    type: html5
    path: app/bsnc_vat_0010
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0020
    type: html5
    path: app/bsnc_vat_0020
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0030
    type: html5
    path: app/bsnc_vat_0030
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0040
    type: html5
    path: app/bsnc_vat_0040
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0050
    type: html5
    path: app/bsnc_vat_0050
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0060
    type: html5
    path: app/bsnc_vat_0060
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0080
    type: html5
    path: app/bsnc_vat_0080
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsbsncvat0110
    type: html5
    path: app/bsnc_vat_0110
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: BSNC_VAT
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: BSNC_VAT-uaa
resources:
  - name: BSNC_VAT-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: BSNC_VAT-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        role-collections:
          - description: Manage BSNC
            name: BSNCManager-${space}
            role-template-references:
              - $XSAPPNAME.BSNCManager
          - description: View BSNC
            name: BSNCViewer-${space}
            role-template-references:
              - $XSAPPNAME.BSNCViewer
        tenant-mode: dedicated
        xsappname: BSNC_VAT-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: BSNC_VAT-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: BSNC_VAT-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: BSNC_VAT-db
    properties:
      the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
